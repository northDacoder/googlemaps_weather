<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css">-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/flightTracker.css">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADfN8HExgqO8NLvZOFRleYahFFp1IG2tI&sensor=false"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/flightTracker.js"></script>

        <!--<script type="text/javascript" src="js/jquery.min.js"></script>-->
        <!--<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>-->

    </head>

    <body>
        <div data-role="page" data-theme="b">
            <div data-role="header"><h3>Flight Tracker</h3></div>


            <div data-role="content" data-theme="b" id="contentHome">
                
                <h2>Airports</h2>
            
                    <label for"show-airports" class="select">Show Airports Within:</label>
                    <select name="show-airports" id="show-airports" >
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    

                    <label for"select-airport" class="select">Select an airport</label>
                    <select name="select-airport" id="select-airport" >
                        <option value="">Airport option 1</option>
                        <option value="">Airport option 2</option>
                        <option value="">Airport option 3</option>
                        <option value="">Airport option 4</option>
                        <option value="">Airport option 5</option>
                    </select>

                <h2>Flights</h2>

                    <label for="select-arrival" class="select">Arrivals</label>   
                    <select name="select-arrival" id="select-arrival" >
                        <option value="none">None</option>
                        <option value="nextHour">In the next hour</option>
                        <option value="nextTwoHours">In the next 2 hours</option>
                    </select>
              

                    <label for="select-departure" class="select">Departures</label>
                    <select name="select-departure" id="select-departure" >
                        <option value="none">None</option>
                        <option value="nextHour">In the next hour</option>
                        <option value="nextTwoHours">In the next 2 hours</option>
                    </select>
            
                
                    <button data-icon="arrow-r" data-iconpos="right">Show Map</button>
                    <div id="map-canvas"></div>
                </div>
            </div>

        </div
    </body>
</html>
